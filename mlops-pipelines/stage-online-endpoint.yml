name: online-endpoint

variables:
  - template: ../infrastructure/env-variables/config-infra-stage.yml
  - name: endpoint_name
    value: $(Build.Repository.Name)-online-$(environment)-$(Build.BuildID)
  - name: deployment_name
    value: $(Build.Repository.Name)-online-$(environment)-$(Build.BuildID)-dp
  - name: endpoint_type
    value: online

trigger: none

pool:
  name: Default

stages:
  - stage: CreateOnlineEndpoint
    displayName: Create/Update Online Endpoint
    jobs:
      - job: DeployOnlineEndpoint
        steps:
          - template: ../aml-cli-v2-templates/install-az-cli.yml
          - template: ../aml-cli-v2-templates/install-aml-cli.yml
          - template: ../aml-cli-v2-templates/connect-to-workspace.yml
          - template: ../aml-cli-v2-templates/create-endpoint.yml
            parameters:
              endpoint_file: $(Build.SourcesDirectory)/mlops-pipelines/deploy/online/online-endpoint.yml
          - template: ../aml-cli-v2-templates/create-deployment.yml
            parameters:
              deployment_name: $(Build.Repository.Name)-online-dp
              deployment_file: $(Build.SourcesDirectory)/mlops-pipelines/deploy/online/online-deployment.yml
          - template: ../aml-cli-v2-templates/allocate-traffic.yml
            parameters:
              traffic_allocation: $(Build.Repository.Name)-online-dp=100
          - template: ../aml-cli-v2-templates/test-deployment.yml
            parameters:
              deployment_name: $(Build.Repository.Name)-online-dp
              sample_request: $(Build.SourcesDirectory)/amlws-assets/data/request.json
              request_type: json
